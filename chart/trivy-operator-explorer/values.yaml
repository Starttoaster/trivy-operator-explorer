# Default values for trivy-operator-explorer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/starttoaster/trivy-operator-explorer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

config:
  # Set to 'debug' for more logs
  log_level: 'info'

  # If you change this, change the service.port value too
  port: '8080'

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 10001
  runAsGroup: 30000
  fsGroup: 2000
  runAsNonRoot: true

securityContext:
  capabilities:
    drop:
      - ALL
    add:
      - NET_BIND_SERVICE
  runAsUser: 10001
  runAsGroup: 30000
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
  # Switch between different Ingress rule styles. Can be one of "rules", or "defaultBackend"
  ruleType: "rules"

resources: 
  # Change these as needed. Larger clusters with more resources may run into issues with too low of limits.
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Database volume configuration
# By default, uses an emptyDir volume (ephemeral storage)
# To use persistent storage, set persistentVolumeClaim.enabled to true
database:
  # Mount path for the database volume
  mountPath: /trivy/db
  # Use persistentVolumeClaim instead of emptyDir
  persistentVolumeClaim:
    enabled: false
    # Name of the existing PVC to use (if not set, a new PVC will be created)
    existingClaim: ""
    # Storage class for the PVC (if creating a new one)
    storageClass: ""
    # Size of the PVC (if creating a new one)
    size: 1Gi
    # Access mode for the PVC
    accessMode: ReadWriteOnce
