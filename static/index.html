<!DOCTYPE html>
<html lang="en">
  <title>Explorer: Images</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/css/output.css" rel="stylesheet">
  <link href="/static/css/extra.css" rel="stylesheet">
  <script src="/static/js/chart.js"></script>
</head>
<body class="min-h-screen bg-gray-200 dark:bg-indigo-900">
     
    <!-- Sidebar -->
    {{template "sidebar.html"}}

    <div class="p-4 sm:ml-64 bg-gray-200 dark:bg-indigo-900">
         <!-- Images content -->
        <div class="p-4 relative overflow-x-auto shadow-md rounded-lg bg-gray-50 dark:bg-gray-800">
            <div class="w-full text-xl text-center text-black dark:text-white">
                <a href="/images">
                    Image Vulnerabilities
                </a>
            </div>

            <div id="images-wrapper">
                <div id="c1"><canvas id="vulnChart"></canvas></div>
                <div id="c2"><canvas id="eoslChart"></canvas></div>
                <div id="c3"><canvas id="fixedChart"></canvas></div>
            </div>

            <script defer>
                Chart.defaults.font.size = 16;
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    Chart.defaults.color = '#fff';
                } else {
                    Chart.defaults.color = '#000';
                }
                new Chart(document.getElementById('vulnChart'), {
                    type: 'bar',
                    data: {
                      labels: ['Critical', 'High', 'Medium', 'Low'],
                      datasets: [{
                        label: 'Number of Vulnerabilities',
                        data: [{{ .CriticalVulnerabilities }}, {{ .HighVulnerabilities }}, {{ .MediumVulnerabilities }}, {{ .LowVulnerabilities }}],
                        backgroundColor: [
                            'rgba(220, 53, 69, 0.8)',  // Critical - Red
                            'rgba(255, 125, 20, 0.8)', // High - Orange
                            'rgba(255, 193, 7, 0.8)',  // Medium - Yellow
                            'rgba(13, 110, 253, 0.8)'  // Low - Blue
                        ],
                        borderColor: [
                            'rgba(220, 53, 69, 1)',
                            'rgba(255, 125, 20, 1)',
                            'rgba(255, 193, 7, 1)',
                            'rgba(13, 110, 253, 1)'
                        ],
                        borderWidth: 1
                      }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Vulnerability Distribution by Severity',
                                font: {
                                    size: 18
                                }
                            },
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `${context.dataset.label}: ${context.raw}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Number of Vulnerabilities'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Severity Level'
                                }
                            }
                        }
                    }
                });
            </script>

            <script defer>
                Chart.defaults.font.size = 16;
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    Chart.defaults.color = '#fff';
                } else {
                    Chart.defaults.color = '#000';
                }
                new Chart(document.getElementById('eoslChart'), {
                    type: 'pie',
                    data: {
                      labels: ['Supported', 'EoSL'],
                      datasets: [{
                        data: [{{ .NoEOSLCount }}, {{ .EOSLCount }}],
                        backgroundColor: [
                            'rgba(39, 245, 127, 0.8)',
                            'rgba(249, 51, 51, 0.8)'
                        ],
                        borderColor: [
                            'rgba(39, 245, 127, 1)',
                            'rgba(249, 51, 51, 1)'
                        ],
                        borderWidth: 1
                      }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'End of Support Life Status',
                                font: {
                                    size: 18
                                }
                            },
                            legend: {
                                position: 'bottom'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = Math.round((context.raw / total) * 100);
                                        return `${context.label}: ${context.raw} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });
            </script>

            <script defer>
                Chart.defaults.font.size = 16;
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    Chart.defaults.color = '#fff';
                } else {
                    Chart.defaults.color = '#000';
                }
                new Chart(document.getElementById('fixedChart'), {
                    type: 'pie',
                    data: {
                      labels: ['Has fix', 'No fix'],
                      datasets: [{
                        data: [{{ .FixAvailableCount }}, {{ .NoFixAvailableCount }}],
                        backgroundColor: [
                            'rgba(39, 245, 127, 0.8)',
                            'rgba(249, 51, 51, 0.8)'
                        ],
                        borderColor: [
                            'rgba(39, 245, 127, 1)',
                            'rgba(249, 51, 51, 1)'
                        ],
                        borderWidth: 1
                      }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Fix Availability Status',
                                font: {
                                    size: 18
                                }
                            },
                            legend: {
                                position: 'bottom'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = Math.round((context.raw / total) * 100);
                                        return `${context.label}: ${context.raw} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });
            </script>
        </div>
    </div>
</body>
</html>
